<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Card</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>
    <div class="container">
        <h1 class="page-title">User Profile Card</h1>
        
        <div class="profile-card">
            <!-- Invisible table for layout -->
            <table class="invisible-table">
                <tr>
                    <td class="profile-picture-cell">
                        <img src="https://images.unsplash.com/photo-1552053831-71594a27632d?w=300&h=300&fit=crop" alt="Profile Picture" class="profile-picture">
                    </td>
                </tr>
                <tr>
                    <td class="login-cell">
                        <h2 class="login">Wil 42</h2>
                    </td>
                </tr>
                <tr>
                    <td class="description-cell">
                        <p class="description">Level 25, The answer</p>
                        <p class="location">42Paris</p>
                    </td>
                </tr>
                <tr>
                    <td class="social-cell">
                        <div class="social-icons">
                            <a href="#" class="social-icon dribbble">D</a>
                            <a href="#" class="social-icon twitter">T</a>
                            <a href="#" class="social-icon linkedin">L</a>
                            <a href="#" class="social-icon facebook">F</a>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="button-cell">
                        <button class="contact-button">Contact</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
