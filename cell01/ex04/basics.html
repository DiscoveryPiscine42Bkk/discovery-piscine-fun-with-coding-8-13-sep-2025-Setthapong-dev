<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basics</title>
    <style>
        body {
            background-color: #ffc0cb; /* Pink background */
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            font-size: 3em;
            font-weight: bold;
            color: white; /* White color */
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .image-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        .image-item {
            text-align: center;
        }
        .image-container img {
            max-width: 300px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .image-container a {
            text-decoration: none;
        }
        .image-container a:hover img {
            transform: scale(1.05);
            transition: transform 0.3s ease;
        }
        .image-link {
            display: block;
            margin-top: 10px;
            color: #333;
            font-weight: bold;
            text-decoration: none;
        }
        .image-link:hover {
            color: #666;
        }
        .separator {
            border: none;
            height: 2px;
            background-color: #333;
            margin: 40px 0;
            width: 100%;
        }
        .footer {
            text-align: right;
            font-style: italic;
            font-family: 'Courier New', monospace;
            color: #333;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Piscine Web! ðŸš€</h1>
    <div class="image-container">
        <div class="image-item">
            <a href="https://www.amazon.com" target="_blank">
                <img src="https://images.unsplash.com/photo-1556742049-0cfed4f6a45d?w=400&h=300&fit=crop" alt="Amazon Online Shop" />
            </a>
            <a href="https://www.amazon.com" target="_blank" class="image-link">Visit Amazon</a>
        </div>
        <div class="image-item">
            <a href="https://www.shopify.com" target="_blank">
                <img src="https://images.unsplash.com/photo-1556742111-a301076d9d18?w=400&h=300&fit=crop" alt="Shopify Online Shop" />
            </a>
            <a href="https://www.shopify.com" target="_blank" class="image-link">Visit Shopify</a>
        </div>
    </div>
    
    <hr class="separator">
    
    <div class="footer">
        Â© koobo 2024
    </div>
</body>
</html>
