<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Combined Exercises</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #ffc0cb; /* Pink background from ex04 */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Section 1: Hello World (ex00) */
        .hello-section {
            background-color: #f0f0f0;
            padding: 20px;
            text-align: center;
            font-size: clamp(16px, 3vw, 24px);
            border-bottom: 2px solid #333;
        }
        
        /* Section 2: Piscine Web Title (ex01) */
        .title-section {
            background-color: #333;
            color: white;
            padding: 40px 20px;
            text-align: center;
        }
        
        .title-section h1 {
            font-size: clamp(2em, 6vw, 4em);
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        /* Section 3: Images (ex02) */
        .images-section {
            background-color: #fff;
            padding: 40px 20px;
        }
        
        .image-container {
            display: flex;
            justify-content: center;
            gap: clamp(10px, 3vw, 30px);
            margin-top: 30px;
            flex-wrap: wrap;
        }
        
        .image-item {
            text-align: center;
            flex: 1;
            min-width: 250px;
            max-width: 400px;
        }
        
        .image-container img {
            width: 100%;
            height: auto;
            max-width: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .image-container a {
            text-decoration: none;
        }
        
        .image-container a:hover img {
            transform: scale(1.05);
            transition: transform 0.3s ease;
        }
        
        .image-link {
            display: block;
            margin-top: 10px;
            color: #333;
            font-weight: bold;
            text-decoration: none;
            font-size: clamp(14px, 2.5vw, 18px);
        }
        
        .image-link:hover {
            color: #666;
        }
        
        /* Section 4: Links (ex03) - integrated with images */
        
        /* Section 5: Footer (ex04) */
        .separator {
            border: none;
            height: 2px;
            background-color: #333;
            margin: 40px 0;
            width: 100%;
        }
        
        .footer {
            text-align: right;
            font-style: italic;
            font-family: 'Courier New', monospace;
            color: #333;
            margin-top: 20px;
            padding: 20px;
            font-size: clamp(12px, 2vw, 16px);
        }
        
        /* Section 6: Table (ex05) */
        .table-section {
            background-color: #f5f5f5;
            padding: 40px 20px;
            flex: 1;
        }
        
        .table-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        
        table {
            border-collapse: collapse;
            width: 100%;
            max-width: 800px;
            height: clamp(150px, 20vh, 300px);
        }
        
        .cell-left {
            background-color: #9acd32; /* Light olive green */
            border: 2px solid #000;
            text-align: center;
            vertical-align: middle;
            font-size: clamp(14px, 3vw, 20px);
            font-weight: bold;
            color: #2f4f2f;
            width: 50%;
        }
        
        .cell-right {
            background-color: #ffa07a; /* Light salmon */
            border: 2px solid #000;
            text-align: center;
            vertical-align: middle;
            font-size: clamp(14px, 3vw, 20px);
            font-weight: bold;
            color: #8b4513;
            width: 50%;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .image-container {
                flex-direction: column;
                align-items: center;
            }
            
            .image-item {
                min-width: 200px;
                max-width: 300px;
            }
            
            .title-section h1 {
                font-size: clamp(1.5em, 8vw, 3em);
            }
        }
        
        @media (max-width: 480px) {
            .hello-section, .title-section, .images-section, .table-section {
                padding: 20px 10px;
            }
            
            .image-container {
                gap: 15px;
            }
            
            .cell-left, .cell-right {
                font-size: clamp(12px, 4vw, 16px);
            }
        }
    </style>
</head>
<body>
    <!-- Section 1: Hello World (ex00) -->
    <div class="hello-section">
        Hello World
    </div>
    
    <!-- Section 2: Piscine Web Title (ex01) -->
    <div class="title-section">
        <h1>Piscine Web! ðŸš€</h1>
    </div>
    
    <!-- Section 3 & 4: Images with Links (ex02 & ex03) -->
    <div class="images-section">
        <div class="image-container">
            <div class="image-item">
                <a href="https://www.youtube.com/watch?v=INscMGmhmX4" target="_blank">
                    <img src="https://images.unsplash.com/photo-1514888286974-6c03e2ca1dba?w=400&h=300&fit=crop" alt="Cat with computer" />
                </a>
                <a href="https://www.youtube.com/watch?v=INscMGmhmX4" target="_blank" class="image-link">Watch Video</a>
            </div>
            <div class="image-item">
                <a href="https://www.amazon.com" target="_blank">
                    <img src="https://images.unsplash.com/photo-1556742049-0cfed4f6a45d?w=400&h=300&fit=crop" alt="Amazon Online Shop" />
                </a>
                <a href="https://www.amazon.com" target="_blank" class="image-link">Visit Amazon</a>
            </div>
        </div>
    </div>
    
    <!-- Section 5: Separator (ex04) -->
    <hr class="separator">
    
    <!-- Section 6: Table (ex05) -->
    <div class="table-section">
        <div class="table-container">
            <table>
                <tr>
                    <td class="cell-left">First cell</td>
                    <td class="cell-right">Second cell</td>
                </tr>
            </table>
        </div>
    </div>
    
    <!-- Section 7: Footer (ex04) -->
    <div class="footer">
        Â© koobo 2024
    </div>
</body>
</html>
