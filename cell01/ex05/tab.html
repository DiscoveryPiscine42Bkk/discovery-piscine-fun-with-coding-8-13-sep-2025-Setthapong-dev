<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Exercise</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        .table-container {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }
        table {
            border-collapse: collapse;
            width: 600px;
            height: 200px;
        }
        .cell-left {
            background-color: #9acd32; /* Light olive green */
            border: 2px solid #000;
            text-align: center;
            vertical-align: middle;
            font-size: 18px;
            font-weight: bold;
            color: #2f4f2f;
        }
        .cell-right {
            background-color: #ffa07a; /* Light salmon */
            border: 2px solid #000;
            text-align: center;
            vertical-align: middle;
            font-size: 18px;
            font-weight: bold;
            color: #8b4513;
        }
    </style>
</head>
<body>
    <div class="table-container">
        <table>
            <tr>
                <td class="cell-left">First cell</td>
                <td class="cell-right">Second cell</td>
            </tr>
        </table>
    </div>
</body>
</html>
