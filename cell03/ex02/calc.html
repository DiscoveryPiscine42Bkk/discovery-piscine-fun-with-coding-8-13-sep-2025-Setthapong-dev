<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>It's over 9000 - Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .calculator {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }
        
        input[type="number"], select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        input[type="number"]:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .operator-group {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
        }
        
        .operator-group select {
            width: 80px;
            margin: 0 10px;
        }
        
        .submit-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 2px solid #e9ecef;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>It's over 9000!</h1>
        <p>Basic Calculator - Enter positive integers only</p>
        
        <form id="calcForm">
            <div class="form-group">
                <label for="leftOperand">Left Operand:</label>
                <input type="number" id="leftOperand" min="0" step="1" placeholder="Enter number" required>
            </div>
            
            <div class="operator-group">
                <label for="operator">Operator:</label>
                <select id="operator">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                    <option value="%">%</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="rightOperand">Right Operand:</label>
                <input type="number" id="rightOperand" min="0" step="1" placeholder="Enter number" required>
            </div>
            
            <input type="submit" class="submit-btn" value="Try me!">
        </form>
        
        <div id="result" class="result" style="display: none;"></div>
    </div>

    <script>
        const form = document.getElementById('calcForm');
        const leftOperand = document.getElementById('leftOperand');
        const rightOperand = document.getElementById('rightOperand');
        const operator = document.getElementById('operator');
        const resultDiv = document.getElementById('result');
        
        // Function to validate input (positive integers only)
        function isValidInput(value) {
            const num = parseFloat(value);
            return !isNaN(num) && num >= 0 && Number.isInteger(num);
        }
        
        // Function to perform calculation
        function calculate(left, op, right) {
            switch(op) {
                case '+':
                    return left + right;
                case '-':
                    return left - right;
                case '*':
                    return left * right;
                case '/':
                    if (right === 0) {
                        return "It's over 9000!";
                    }
                    return left / right;
                case '%':
                    if (right === 0) {
                        return "It's over 9000!";
                    }
                    return left % right;
                default:
                    return "Error : (";
            }
        }
        
        // Function to handle form submission
        function handleSubmit(event) {
            event.preventDefault();
            
            const left = parseFloat(leftOperand.value);
            const right = parseFloat(rightOperand.value);
            const op = operator.value;
            
            // Validate inputs
            if (!isValidInput(leftOperand.value) || !isValidInput(rightOperand.value)) {
                alert('Error : (');
                console.log('Error : (');
                return;
            }
            
            // Perform calculation
            const result = calculate(left, op, right);
            
            // Display result
            if (result === "It's over 9000!") {
                alert("It's over 9000!");
                console.log("It's over 9000!");
            } else {
                alert(result);
                console.log(result);
            }
            
            // Show result in div
            resultDiv.textContent = `Result: ${result}`;
            resultDiv.style.display = 'block';
        }
        
        // Add event listener for form submission
        form.addEventListener('submit', handleSubmit);
        
        // Recurring alert every 30 seconds
        setInterval(() => {
            alert('Please, use me...');
        }, 30000);
        
        // Console log on page load
        console.log('Calculator loaded - Ready to calculate!');
    </script>
</body>
</html>
